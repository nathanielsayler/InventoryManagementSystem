{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method ="POST" action="" enctype = "multipart/form-data">
            {{ form.hidden_tag() }}
            <fieldset class ="form-group">
                <legend class ="border-bottom mb-4">Record Sale</legend>
                <div class="form-group">
                    {{ form.quantity.label(class="form-control-label") }}
                    {{ form.quantity(class="form-control form-control=lg") }}


                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info", onclick="userFeedback()") }}
                <script>
                    function userFeedback() {
                    const elem = document.getElementById("submit")
                    elem.style.color = 'green'
                    elem.value = 'Running...'
                    document.getElementById("flashedmessage1").remove()
                    }
                </script>
            </div>
        </form>
    </div>
{% endblock content %}
